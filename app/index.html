<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidget</title>

    <!-- Montserrat, Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Reboot styles -->
    <link rel="stylesheet" href="css/reboot.min.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="mainHours"></h2>
      <h3 id="mainMinutes"></h3>
    </div>
    <div class="container secondary">
      <div style="margin-bottom: 10px">
        <h4></h4>
        <h5></h5>
        <h6></h6>
      </div>
      <h2 id="secondaryHours"></h2>
      <h3 id="secondaryMinutes"></h3>
    </div>

    <script src="js/countTime.js"></script>
    <script>
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("set-opacity", (event, opacity) => {
        const elements = document.querySelectorAll("h2, h3, h4, h5, h6");
        elements.forEach((element) => {
          element.style.opacity = opacity;
        });
      });
    </script>
  </body>
</html>
